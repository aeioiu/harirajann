<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="menu.css">
      </head>
      
<body>
    <nav class="menu">
        <div class="app-title">Form design</div>
        <div class="menu-link" id="layout"  draggable="true" ondragstart="drag(event)">
            <i class="icon fa-regular fa-file"></i><span class="lable">Layout</span>
        </div>

        <div class="menu-link" id="lable"  draggable="true" ondragstart="drag(event)">
            <i class="icon fa-solid fa-t"></i><span class="lable">Label</span>
        </div>

        <div class="menu-link" id="textbox"  draggable="true" ondragstart="drag(event)">
            <i class="icon fa-solid fa-square-full"></i><span class="lable">Text box</span>
        </div>

        <div class="menu-link" id="textarea"  draggable="true" ondragstart="drag(event)">
            <i class="icon fa-solid fa-square-full"></i><span class="lable">Text Area</span>
        </div>

        <div class="menu-link" id="button"  draggable="true" ondragstart="drag(event)">
            <i class="icon fa-solid fa-square fa-sm"></i><span class="lable">Button</span>
        </div>

        <div class="menu-link" id="select"  draggable="true" ondragstart="drag(event)">
            <i class="icon fa-regular fa-square-caret-down"></i><span class="lable">Select box</span>
        </div>

        <div class="menu-link" id="checkbox"  draggable="true" ondragstart="drag(event)">
            <i class="icon fa-solid fa-square-check"></i><span class="lable">Check box</span>
        </div>

        <div class="menu-link" id="radio"  draggable="true" ondragstart="drag(event)" >
            <i class="icon fa-solid fa-circle"></i><span class="lable">Radio btn</span>
        </div>

        <div class="menu-link" id="table" draggable="true" ondragstart="drag(event)">
            <i class="icon fa-sharp fa-solid fa-grip-vertical"></i><span class="lable">Table</span>
        </div>

        <div class="menu-link" id="link"  draggable="true" ondragstart="drag(event)">
            <i class="icon fa-sharp fa-solid fa-grip-vertical"></i><span class="lable"><u>link  </u>Navigation</span>
        </div>


        <div class="menu-link" id="image"  draggable="true" ondragstart="drag(event)">
            <i class="icon fa-regular fa-image"></i><span class="lable">Image</span>
        </div>

        <div class="menu-link" id="break"  draggable="true" ondragstart="drag(event)">
            <i class="icon fa-regular fa-image"></i><span class="lable">Break</span>
        </div>

    </nav>
</body>

</html>
